<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tipe data string</title>
</head>
<body>
<script>
    document.writeln("M. Wira Ade Kusuma");
    document.writeln("<br>");
    document.writeln("Sistem Informasi")
    document.writeln("<br>");

    document.writeln("Nama : "+"Wira");
    document.writeln("<br>");
    document.writeln("Channel : "+"M. Wira Ade Kusuma");

    // escape squence
    document.writeln("<textarea cols='100' rows='10'>");
    document.writeln("M. \nWira \nAde \nKusuma");
    document.writeln("\\home\\wira");
    document.writeln("\"M. Wira Ade Kusuma\"");
    document.writeln('\'Belajar JavaScript');
    document.writeln("</textarea>");
</script>
</body>
</html>
