<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>variable let</title>
</head>
<body>
<script>
  let fullName="M. Wira Ade Kusuma";
  let firstName="M. Wira";
  let middleName="Ade";
  let lastName="Kusuma";

  document.writeln(fullName);
  document.writeln("<br>");
  document.writeln(firstName);
  document.writeln("<br>");
  document.writeln(middleName)
  document.writeln("<br>");
  document.writeln(lastName);
</script>
</body>
</html>
