<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tipe data number</title>
</head>
<body>
<script>
    document.writeln(100);
    document.writeln("<br>");
    document.writeln(100.001);
    document.writeln("<br>");

    //number notation
    //hexa
    document.writeln(0xFF);
    document.writeln("<br>");
    // binary
    document.writeln(0b101010);
    document.writeln("<br>");
    // octal
    document.writeln(0o10);
</script>
</body>
</html>
